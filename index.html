<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2d3748;
   background-image: url('bg05.jpg');
   background-size: cover;
   
  }
   </style>
  </head>
  <body  class="bg-gray-700 text-white">
    <div class="h-full w-full">

      <div id="searchdiv01" class=" h-36 flex flex-col justify-center items-center">
        <h1 class="mt-5 text-3xl">Search Your Profile</h1>
        <div class="mt-6 flex justify-center items-center">
          <input
            id="input01"
            class="rounded-sm p-2 border border-blue-600 bg-transparent text-white active:border-violet-700 focus:outline-none"
            type="text"
            placeholder="Enter GitHub username..."
          />
          <button id="btn01" class="rounded-sm  text-white border border-blue-700 bg-blue-500 hover:border-violet-600 hover:bg-blue-400 active:scale-105 p-2 ml-2">Search</button>
        </div>
      </div>


      <div
        id="githubProfile01"
        class=" h-[450px] flex justify-center mt-5"
      >
        <div class="text-center">
          <div id="profilediv01" class="h-96 w-screen flex mt-5 flex-col items-center p-4">
            <div class="h-40 w-40  rounded-full mb-5">
              <div id="userDiv01"></div>
            </div>
            <div class="text-white">
              <h1 id="username01" class="text-xl mb-2"></h1>
              <h2 id="gitHubUsername01" class="text-lg mb-2"></h2>
             <div class="flex gap-10 justify-center items-center">
              <h3 id="follower01" class="mb-2"></h3>
              <h3 id="following01" class="mb-2"></h3>
             </div>
              <p id="bio01" class="mt-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
  <script src="Search.js"></script>
</html>
